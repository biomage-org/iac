    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: german-pipeline245
  name: api
  namespace: api-german-pipeline245
spec:
  chart:
    git: git@github.com:hms-dbmi-cellenics/iac
    path: charts/nodejs
    ref: 900eb08819d6e024835ac64251484e3ba7d6965f
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: hms-dbmi-cellenics/api
      sandboxId: german-pipeline245
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-ca85234c1a7a99fb2a0e45155ebcb81c6dec90d7
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
